<div>
<button (click)="addUser()">Add</button>
</div>
<div>
<p-table #tt [columns]="columns" [value]="userList" [globalFilterFields]="['firstName', 'lastName']"
(onLazyLoad)= "onLazyLoad($event)" [rows]="20" [paginator]="true" [first]="first">
<ng-template pTemplate="caption">
    List of Users
</ng-template>
<ng-template pTemplate="caption">
    <div style="float: right">
        <button type="button" pButton icon="fa-file-o" iconPos="left" label="All Data" (click)="tt.exportCSV()" style="float:left">Export Excel</button>
    </div>
</ng-template>
  <ng-template pTemplate="header" let-columns>
      <tr>
          <th *ngFor="let col of columns" [pSortableColumn]="col.field">
              {{col.header}}
              <p-sortIcon [field]="col.field"></p-sortIcon>
          </th>
          <th>Action</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData>
      <tr *ngFor="let item of userList">
          <td>{{item.firstName}}</td>
          <td>{{item.lastName}}</td>
          <td>{{item.email}}</td>
          <td>{{item.contactNo}}</td>
          <td><a href="javascript:void(0)" (click)="edit(item.id)">edit</a> /
            <a href="javascript:void(0)" (click)="delete(item.id)">delete</a>
          </td>
      </tr>
  </ng-template>
</p-table>
</div>
